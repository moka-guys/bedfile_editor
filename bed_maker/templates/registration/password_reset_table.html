<!-- templates/registration/password_reset_form.html -->
{% extends 'bed_maker/base.html' %}



{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
{% load crispy_forms_tags %}      

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3, .p {
    text-align: center;
  }
</style>


  <h1 class="h3 mb-3 font-weight-normal">Forgot your password?</h1>
  <p class=p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form id="password_reset_form" method="POST" class="form-signin">
    {% csrf_token %}
    {{ form|crispy }}   
    <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Send reset email</button>
  </form>

{% endblock %}
