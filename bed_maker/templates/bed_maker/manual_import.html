{% extends 'bed_maker/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<script type="text/javascript" src="{% static "DataTables/jQuery-3.3.1/jQuery-3.3.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "DataTables/Bootstrap-4-4.1.1/js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "DataTables/datatables.min.js" %}"></script>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Manual import</a>
  </nav>
  <br/>
  
  <!-- Success message after import -->
  {% if message %}
    {% for m in message %}
      <div class="alert alert-success">
        <strong>Success!</strong> {{ m }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- Import form -->
  {% crispy import_form %}

  {% endblock %}
